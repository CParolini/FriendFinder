    <!--Modal will pop up after user answers questions and will show match name and image-->
    <div id="resultsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title"><strong>Best Match</strong></h2>
                </div>
                <div class="modal-body">
                    <h2 id="matchName"></h2>
                    <img id="matchImg" src="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>

    <!--Script-->
    <script type="text/javascript">
        //when submit button is clicked the following function will trigger
        $(".submit").on("click", function() {
            //var userAnswers stores the users name, image url, and scores
            var userAnswers = {
                name: $('#name').val().trim(),
                image: $('#link').val().trim(),
                scores: [
                    $('#q1').val().trim(),
                    $('#q2').val().trim(),
                    $('#q3').val().trim(),
                    $('#q4').val().trim(),
                    $('#q5').val().trim(),
                    $('#q6').val().trim(),
                    $('#q7').val().trim(),
                    $('#q8').val().trim(),
                    $('#q9').val().trim(),
                    $('#q10').val().trim(),
                ]
            };
            //console logging scores, users name, user image link
            console.log("Here are your scores " + userAnswers.name + "" + userAnswers.image + "" + userAnswers.scores);
            //our current url location
            var currentURL = window.location.origin;
            // AJAX post the data to the friends API.
            $.post(currentURL + "/api/friends", userAnswers, function(data) {
                // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                $('#matchName').html(data.name);
                console.log(data.name);
                $('#matchImg').attr("src", data.photo);
                console.log(data.photo)
                // Show the modal with the best match
                $("#resultsModal").modal('show');
            });
            return false;
        });
    </script>
